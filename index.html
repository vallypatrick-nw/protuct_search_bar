<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=Sear, initial-scale=1.0" />
    <link rel="Stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <title>Product Search filter</title>
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fas fa-search"></i>
        <input
          type="text"
          name=""
          id="search-item"
          placeholder="Search products" onkeyup="search()"
        />
      </form>

      <div class="product-list" id="product-list">
        <div class="product">
          <img src="img/t1.jpg" alt="Classic" />
          <div class="p-details">
            <h2>Tshirst For Everyone</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
            <img src="img/t2.jpg" alt="Classic" />
            <div class="p-details">
              <h2>Classic Sleevless For Men</h2>
              <h3>$250</h3>
            </div>
          </div>

          <div class="product">
            <img src="img/t3.jpg" alt="Classic" />
            <div class="p-details">
              <h2>Sneakers For Women</h2>
              <h3>$55</h3>
            </div>
          </div>

          <div class="product">
            <img src="img/t4.jpg" alt="Classic" />
            <div class="p-details">
              <h2>Summer Sneakers</h2>
              <h3>$85</h3>
            </div>
          </div>

          <div class="product">
            <img src="img/t5.jpg" alt="Classic" />
            <div class="p-details">
              <h2>Classic Men Sneaker</h2>
              <h3>$125</h3>
            </div>
          </div>

          <div class="product">
            <img src="img/t6.jpg" alt="Classic" />
            <div class="p-details">
              <h2>Exclusive Watch For Men</h2>
              <h3>$625</h3>
            </div>
          </div>

          <div class="product">
            <img src="img/t7.jpg" alt="Classic" />
            <div class="p-details">
              <h2>Wrolex</h2>
              <h3>$925</h3>
            </div>
          </div>

            <div class="product">
              <img src="img/t8.jpg" alt="Classic" />
              <div class="p-details">
                <h2>Twatch i2387GT</h2>
                <h3>$1025</h3>
              </div>
            </div>

            <div class="product">
              <img src="img/t9.jpg" alt="Classic" />
              <div class="p-details">
                <h2>Alpha Watch</h2>
                <h3>$2025</h3>
              </div>
            </div>

            <div class="product">
              <img src="img/t10.jpg" alt="Classic" />
              <div class="p-details">
                <h2>Beta Pro Max</h2>
                <h3>$925</h3>
              </div>
            </div>
          </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
